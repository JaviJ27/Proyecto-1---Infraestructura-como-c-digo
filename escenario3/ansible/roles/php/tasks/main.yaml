- name: Instalar PHP-FPM y extensiones
  apt:
    name:
      - php-fpm
      - php-mysql
      - php-mbstring
      - php-cli
      - nfs-common
    state: present
    update_cache: yes

- name: Instalar phpmyadmin
  apt:
    name:
      - phpmyadmin
    state: present
    install_recommends: no
    update_cache: yes

- name: Configurar base de phpmyadmin
  lineinfile:
    path: /etc/phpmyadmin/config.inc.php
    regexp: '^//.*''localhost'';$'
    line: "$cfg['Servers'][$i]['host'] = '10.0.0.2';"

- name: Configurar PHP-FPM para escuchar en TCP
  lineinfile:
    path: /etc/php/8.4/fpm/pool.d/www.conf
    regexp: '^listen ='
    line: 'listen = 0.0.0.0:9000'
  notify: restart php-fpm

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: "/{{ item.datos.documentroot }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  loop: "{{ virtualhosts1 }}"

