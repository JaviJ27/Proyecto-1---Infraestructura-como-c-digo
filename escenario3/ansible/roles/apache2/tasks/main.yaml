- name: Instalar Apache y utilidades
  apt:
    name:
      - apache2
      - git
      - php-mbstring
      - php-mysql
      - libapache2-mod-fcgid
      - nfs-common
    state: present
    update_cache: yes

- name: Instalar phpmyadmin
  apt:
    name:
      - phpmyadmin
    state: present
    install_recommends: no
    update_cache: yes

- name: Configurar base de phpmyadmin
  lineinfile:
    path: /etc/phpmyadmin/config.inc.php
    regexp: '^//.*''localhost'';$'
    line: "$cfg['Servers'][$i]['host'] = '10.0.0.2';"

- name: Activar m칩dulos de Apache para PHP-FPM remoto
  community.general.apache2_module:
    state: present
    name: "{{ item }}"
  loop:
    - proxy
    - proxy_fcgi
    - setenvif
  notify: restart apache2

- name: Configuraci칩n de virtualhost1
  template: 
    src: etc/apache2/vhost1.j2
    dest: /etc/apache2/sites-available/{{ item.name }}.conf
    owner: root
    group: root
  loop: "{{ virtualhosts1 }}"
  notify: restart apache2

- name: Configuraci칩n de virtualhost2
  template: 
    src: etc/apache2/vhost2.j2
    dest: /etc/apache2/sites-available/{{ item.name }}.conf
    owner: root
    group: root
  loop: "{{ virtualhosts2 }}"
  notify: restart apache2

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: "{{ item.datos.documentroot }}"
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  loop: "{{ virtualhosts1 }}"

- name: Activar VirtualHosts
  file:
    src: /etc/apache2/sites-available/{{ item.name }}.conf
    dest: /etc/apache2/sites-enabled/{{ item.name }}.conf
    state: link
  loop: "{{ virtualhosts1 }}"
  notify: restart apache2

- name: Activar VirtualHosts2
  file:
    src: /etc/apache2/sites-available/{{ item.name }}.conf
    dest: /etc/apache2/sites-enabled/{{ item.name }}.conf
    state: link
  loop: "{{ virtualhosts2 }}"
  notify: restart apache2

- name: A침adir entrada en fstab y montar NFS
  ansible.posix.mount:
    src: "10.0.0.4:/var/www/javier"
    path: "/var/www/javier"
    fstype: nfs
    opts: "rw,_netdev"
    state: mounted
